<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/common.css">
    <link rel="stylesheet" href="./src/css/list.css">
    <link rel="stylesheet" href="./src/css/loading.css">
    <script defer src="./src/js/index.js"></script>

    <title>TakeItEasy</title>
</head>

<body>
    <section class="wrapper">
        <header>
            <nav></nav>
        </header>
        <article class="">
            <div data-css="common" class="subject">
                <h1 class="bold900 preline">make your
                    swing</h1>
            </div>
            <div data-css="loading" class="loading bold900">
                <span>loading...</span>
            </div>
            <ul id="list" data-css="list" class="list__box">
                <li class="item hide">
                    <div class="left">
                        <div class="title__box">
                            <div class="title">
                                <span data-key="d_date" class="dday bold700"></span>
                                <h3 data-key="title" class=" bold700"></h3>
                            </div>
                            <div data-key="type" class="type">
                                <span></span>
                            </div>
                        </div>
                        <div class="date__box">
                            <span data-key="start_date" class="date start_date"></span>
                            <span data-key="end_date" class="date end_date"></span>
                        </div>
                    </div>
                    <div class="right">
                        <div class="detail">
                            <span data-key="detail"></span>
                        </div>
                        <div class="link">
                            <a target="_blank" data-key="formpage" class="formpage" href="">신청하기</a>
                            <a target="_blank" data-key="checkpage" class="checkpage" href="">신청확인</a>
                            <a target="_blank" data-key="webpage" class="webpage" href="">홈페이지</a>
                        </div>
                    </div>
                </li>
            </ul>
        </article>
    </section>
</body>

</html>
